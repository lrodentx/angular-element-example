<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Button Test Page</title>
  <script src="elements.js"></script>
</head>

<body>
  <!--  <custom-button id="first" label="First Value" wert="foo"></custom-button> -->

  <script>
    const button = document.createElement('custom-button'); //document.getElementById('first');    
    button.addEventListener('registerAttributeEvent', (event) => {
      console.log(`"event" emitted: ${event.detail}`);
    })
    setTimeout(() => button.label = 'Second Value', 5000);

    button.widgetModel = {
      name: "Peter",
      isDeveloper: true,
      hasChildren: true,
    }

    button.eventFn = () => alert('Hello World');
    document.body.appendChild(button);
  </script>

</body>

</html>
