<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Button Test Page</title>
  <script src="elements.js"></script>
</head>

<body>
  <custom-button id="first" label="First Value" wert="foo"></custom-button>

  <script>
    const button = document.getElementById('first');
    setTimeout(() => button.labelText = 'Second Value', 3000);
    button.addEventListener('clickEvent', (event) => {
      debugger;
      event.detail.logClickEvent()
      console.info("ClicksCounter from Angular Component: " + event.detail.clicksCounter);
    })
  </script>

</body>

</html>
