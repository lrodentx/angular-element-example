<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Button Test Page</title>
  <script src="elements.js"></script>
</head>

<body>
  <custom-button id="first" label="First Value" wert="klaus"></custom-button>

  <script>
    const button = document.querySelector('#first');
    button.addEventListener('event', (event) => {
      console.log(`"event" emitted: ${event.detail}`);
    })
    setTimeout(() => button.label = 'Second Value', 3000);
  </script>

</body>

</html>
